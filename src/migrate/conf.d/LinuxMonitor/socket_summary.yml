uniquekey:
  # You can not override the key but you can create a new key in combination
  # of previous and new ones. The following config will make sure that tool
  # generate document for host and pid combination for each host IP & PID
  name: system,core,id
  DataType: Uint32
  ValueType: RandomFixed
  Value: 1
  NumUniqKey: 1

group:
- name: good
  fields:
  - name: host,ip
    DataType: String
    ValueType: FromLocalAsList
    Value: UniqueKey
  - name: host,name
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: host,hostname
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: '@metadata,beat'
    DataType: String
    ValueType: Constant
    Value: metricbeat
  - name: '@metadata,type'
    DataType: String
    ValueType: Constant
    Value: _doc
  - name: '@metadata,version'
    DataType: String
    ValueType: Constant
    Value: 8.1.4
  - name: ecs,version
    DataType: String
    ValueType: Constant
    Value: 8.0.0
  - name: service,type
    DataType: String
    ValueType: Constant
    Value: system
  - name: system,socket,summary,all,count
    DataType: Uint64
    ValueType: RandomRange
    Value: 100-1000

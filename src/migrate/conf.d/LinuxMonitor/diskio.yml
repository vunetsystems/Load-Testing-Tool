uniquekey:
  # You can not override the key but you can create a new key in combination
  # of previous and new ones. The following config will make sure that tool
  # generate document for host and pid combination for each host IP & PID
  name: system,diskio,name
  DataType: String
  ValueType: RandomFixed
  Value: "diskio-\\d{2}"
  NumUniqKey: 1

group:
- name: good
  fields:
  - name: host,ip
    DataType: String
    ValueType: FromLocalAsList
    Value: UniqueKey
  - name: host,name
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: host,hostname
    DataType: String
    ValueType: FromLocal
    Value: UniqueKey
  - name: vublock_name
    DataType: String
    ValueType: Constant
    Value: linux-monitor
  - name: topic_name
    DataType: String
    ValueType: Constant
    Value: linux-monitor-input
  - name: '@metadata,beat'
    DataType: String
    ValueType: Constant
    Value: metricbeat
  - name: '@metadata,type'
    DataType: String
    ValueType: Constant
    Value: _doc
  - name: '@metadata,version'
    DataType: String
    ValueType: Constant
    Value: 8.12.2
  - name: metricset,name
    DataType: String
    ValueType: Constant
    Value: diskio
  - name: "metricset,period"
    DataType: Uint64
    ValueType: "FromLocal"
    Value: "period"
  - name: event,dataset

enabled: true
uniquekey:
  name: "host"
  DataType: IPv4
  ValueType: "RandomFixed"
  Value: "10.10.10.1"
  NumUniqKey: 221
period: 1s

output.kafka:
  enabled: true
  topic: "mssql-telegraf"

# Add the timestamp field name and type. Type could be epoch_in_seconds, epoch_in_ms or datetime_rfc3339
timestamp:
  name: timestamp
  type: epoch_in_seconds

output.file:
  path: ./tmp/mssql-monitring
  filename: mssql_telegraf.json
  rotate_every_mb: 1
  max_files: 5 #Once the number of files have reached max_files limit, it will overwrite the 1st file

# Include following yml files from this directory.. To include all, please use ‘*’
Include_sub_modules:
  [
    cpu_Stats,
    db_uptime,
    hard_cluster,
    hard_cluster_member,
    mem_stats,
    session_details,
    sql_server_performance_Full_Scans_sec,
    sql_server_volume_space,
    sqlserver_cpu,
    sqlserver_database_io,
    sqlserver_memory_clerks_1_SOS Node,
    sqlserver_memory_clerks_2_SQL Storage Engine,
    sqlserver_memory_clerks_3_SQL Plans,
    sqlserver_memory_clerks_4_Schema Manager _User Store_,
    sqlserver_memory_clerks_5_SQL Reservations,
    sqlserver_memory_clerks_6_Log Pool,
    sqlserver_memory_clerks_7_SQL Plans,

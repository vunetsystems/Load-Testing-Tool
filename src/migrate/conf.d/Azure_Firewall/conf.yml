enabled: true
uniquekey:
  name: "host"
  DataType: IPv4
  ValueType: "RandomFixed"
  Value: 10.10.10.1
  NumUniqKey: 7021

period: 1s

# Add the timestamp field name and type. Type could be epoch_in_seconds, epoch_in_ms or datetime_rfc3339
# timestamp:
#   name: "@timestamp"
#   type: datetime_rfc3339

output.kafka:
  enabled: true
  topic: "azure-firewall-input"


output.file:
  enabled: false
  path: ./tmp/Azure_Firewall/
  filename: azure_firewall.json
  rotate_every_mb: 1
  max_files: 1 #Once the number of files have reached max_files limit, it will overwrite the 1st file

# Include following yml files from this directory
Include_sub_modules: [
  application_rules_hit,
  data_processed,
  firewall_health_status,
  latency_probe,
  network_rule_hit_count,
  snat_port_utilization,
  throughput
]

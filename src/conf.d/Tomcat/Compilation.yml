# -------------------------
# vuDataSim Configuration
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.168
  NumUniqKey: 10

group:
- name: good
  fields:
    # Standard metadata
    - name: tenant_id
      DataType: String
      ValueType: RandomRange
      Value: "1-100"

    - name: bu_id
      DataType: String
      ValueType: RandomRange
      Value: "1-100"

    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:100"

    # vublock name (empty string)
    - name: vublock_name
      DataType: String
      ValueType: Constant
      Value: ""

    # Dynamic timestamp @timestamp
    - name: "@timestamp"
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Constant time field
    - name: Time
      DataType: DateTime
      ValueType: Constant
      Value: "2025-08-25T16:08:52.813+0530"

    # Host fields (from UniqueKey)
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: target
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    # Compilation related fields
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: "Compilation"

    - name: ObjectName
      DataType: String
      ValueType: Constant
      Value: "java.lang:type=Compilation"

    - name: Name
      DataType: String
      ValueType: Constant
      Value: "HotSpot 64-Bit Tiered Compilers"

    - name: TotalCompilationTime
      DataType: Uint64
      ValueType: RandomRange
      Value: 8547-85470

    - name: CompilationTimeMonitoringSupported
      DataType: Boolean
      ValueType: Constant
      Value: true

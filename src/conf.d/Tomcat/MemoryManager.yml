# -------------------------
# vuDataSim Configuration for MemoryManager (comma-separated)
# -------------------------
uniquekey:
  name: host
  DataType: String
  ValueType: RandomFixed
  Value: 172.16.68.168
  NumUniqKey: 10

group:
- name: good
  fields:
    # Standard metadata
    - name: tenant_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: bu_id
      DataType: String
      ValueType: Enumeration
      Value: "1:100"

    - name: application_name
      DataType: String
      ValueType: Enumeration
      Value: "IBMB:100"

    # vublock name (empty string)
    - name: vublock_name
      DataType: String
      ValueType: Constant
      Value: ""

    # Dynamic timestamp
    - name: "@timestamp"
      DataType: DateTime
      ValueType: Current
      Value: "datetime_rfc3339"

    # Constant timestamp
    - name: Time
      DataType: DateTime
      ValueType: Constant
      Value: "2025-08-25T16:08:52.845+0530"

    # Host fields (from UniqueKey)
    - name: Host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: host
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: source_id
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    - name: target
      DataType: String
      ValueType: FromLocal
      Value: "UniqueKey"

    # MemoryManager fields (comma-separated)
    - name: KeyPropertyListType
      DataType: String
      ValueType: Constant
      Value: "MemoryManager"

    - name: ObjectName
      DataType: String
      ValueType: Constant
      Value: "java.lang:type=MemoryManager,name=Metaspace Manager"

    - name: Name
      DataType: String
      ValueType: Constant
      Value: "Metaspace Manager"

    - name: MemoryPoolNames,0
      DataType: String
      ValueType: Constant
      Value: "Metaspace"

    - name: MemoryPoolNames,1
      DataType: String
      ValueType: Constant
      Value: "Compressed Class Space"

    - name: Valid
      DataType: Boolean
      ValueType: Constant
      Value: true

    - name: KeyPropertyListName
      DataType: String
      ValueType: Constant
      Value: "Metaspace Manager"